<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'sweet creamy', sweet creamy;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #ffb0cb;
            font-size: 24px;
        }
        p {
            color: #ffafbe;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <!-- Add your image here -->
        <img src="Cat with heart.jpeg" alt="Thank You Image">
        
        <h1>hellloowww :3</h1>
        <p>thank youu soo much for loving me and making me feel loved. i appreciated it all, and i luvvvv u moreee!</p>
    </div>
</body>
</html>
